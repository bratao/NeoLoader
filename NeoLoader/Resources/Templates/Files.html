<frameset border="0" frameSpacing="0" cols="180,*" frameBorder="0">
    <frame name="Toolbox" marginWidth="10" marginHeight="10" src="about:blank" target="_self" scrolling="auto">

<!-- List -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>File List</title>
    <link rel="stylesheet" href="/Resources/style.css" type="text/css" />
    <script type="text/javascript" src="/Resources/WndHelper.js"></script>
    <script type="text/javascript">setInterval("RunUpdate()", 3000);</script>
</head>
<body>
<table border="1" width="90%">
  <tr>
    <th width="3%">ID</th>
    <th width="40%">File Name</th>
    <th width="5%">Size</th>
    <th width="10%">Type</th>
    <th width="15%">Status</th>
    <th width="20%">Progress</th>
    <th width="7%">Down/Up</th>
  </tr>
  {Files}
</table>
</body>
</html>
<!-- /List -->
<!-- Entry -->
<tr>
    <td align="right">{ID}</td>
    <td align="left"><a href="/WebUI/Files/{ID}/Toolbox/" target="Toolbox">{Name}</a></td>
    <td align="right">{Size}</td>
    <td class="no_wrap" align="right"><a href="/WebUI/Files/{ID}/Details/">{Type}</a></td>
    <td class="no_wrap" align="right"><a href="/WebUI/Log/?File={ID}" target="Log" onclick="OpenWindow(this.href, this.target, 'menubar=0,resizable=1,width=640,height=480'); return false;">{Status}</a></td>
    <td align="center"><img src="/WebUI/Progress.png?ID={ID}" name="Progress"></td>
    <td class="no_wrap" align="left"><a href="/WebUI/Files/{ID}/Transfers/">{Transfer}</a></td>
</tr>
<!-- /Entry -->
